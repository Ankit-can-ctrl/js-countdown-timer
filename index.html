<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Countdown-Timer</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    </head>
    <body class="main-body">
        <h1 class="main-title">Countdown Timer</h1>
        <div class="Countdown">
            <div class="sec-div days">
                <p class="time-value days-time" id="days-id">0</p>
                <span>Days</span>
            </div>
            <div class="sec-div hours">
                <p class="hours-time" id="hours-id">0</p>
                <span>Hours</span>
            </div>
            <div class="sec-div min">
                <p class="mins-time" id="mins-id">0</p>
                <span>Mins</span>
            </div>
            <div class="sec-div sec">
                <p class="sec-time" id="sec-id">0</p>
                <span>Sec</span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
